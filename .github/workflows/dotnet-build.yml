name: Deploy (service) to self-hosted Windows

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  publish-and-restart-service:
    runs-on: [self-hosted, Windows]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (optional)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Publish app to temp folder
        run: dotnet publish ./03-app-dotnet -c Release -o C:\apps\myapp\publish-temp

      - name: Copy files to deployment folder
        shell: pwsh
        run: |
          $dest = 'C:\apps\myapp\publish'
          if (-Not (Test-Path $dest)) { New-Item -ItemType Directory -Path $dest -Force | Out-Null }
          Remove-Item -Path "$dest\*" -Recurse -Force -ErrorAction SilentlyContinue
          Copy-Item -Path "C:\apps\myapp\publish-temp\*" -Destination $dest -Recurse -Force

      - name: Restart service
        shell: pwsh
        run: |
          if (Get-Service -Name "MyAppService" -ErrorAction SilentlyContinue) {
            Stop-Service -Name "MyAppService" -Force -ErrorAction Continue
            Start-Sleep -Seconds 2
            Start-Service -Name "MyAppService"
            Write-Host "Service restarted."
          } else {
            Write-Host "Service MyAppService not found - create it manually on the runner first."
            exit 1
          }
