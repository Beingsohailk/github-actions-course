name: Build & Deploy to Self-Hosted Windows

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: [self-hosted, Windows]

    defaults:
      run:
        working-directory: 03-app-dotnet

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish to temp folder
        run: dotnet publish -c Release -o C:\apps\myapp\publish-temp

      - name: Copy to deploy folder
        shell: powershell
        run: |
          $dest = 'C:\apps\myapp\publish'
          if (-Not (Test-Path $dest)) {
              New-Item -ItemType Directory -Path $dest -Force | Out-Null
          }
          Remove-Item -Path "$dest\*" -Recurse -Force -ErrorAction SilentlyContinue
          Copy-Item -Path "C:\apps\myapp\publish-temp\*" -Destination $dest -Recurse -Force

      - name: Stop existing process
        shell: powershell
        run: |
          $proc = Get-Proc
