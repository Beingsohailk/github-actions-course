name: Deploy (quick) to self-hosted Windows

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  publish-and-run:
    runs-on: [self-hosted, Windows]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (optional)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x' # or change to 7.0.x/8.0.x if you upgrade

      - name: Publish app
        run: dotnet publish ./03-app-dotnet -c Release -o C:\apps\myapp\publish

      - name: Stop existing process
        shell: powershell
        run: |
            $proc = Get-Process -Name "MyApp" -ErrorAction SilentlyContinue
            if ($proc) {
              Write-Host "Stopping existing process..."
              $proc | Stop-Process -Force
              }

      - name: Start app (background)
        shell: pwsh
        run: |
          $exe = "C:\Program Files\dotnet\dotnet.exe"
          $dll = "C:\apps\myapp\publish\YourApp.dll"   # <-- change to your DLL name
          Start-Process -FilePath $exe -ArgumentList $dll -WindowStyle Hidden
          Write-Host "Started app: $dll"
